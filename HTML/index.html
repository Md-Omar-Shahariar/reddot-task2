<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DYNAMIC TABLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 p-0 bg-gray-100 font-mono">
    <section class="min-h-screen w-full flex flex-col pt-20">
      <div id="fileupload" class="mx-auto">
        <form
          class="drop-shadow-lg flex flex-col border-dashed border-2 border-gray-500 pt-20 px-10 pb-4"
        >
          <input type="file" id="input" class="mb-5" />
          <input
            class="font-bold drop-shadow-lg bg-green-100 px-10 py-5 border border-2 border-sky-500 rounded text-center cursor-pointer"
            type="submit"
            value="Upload"
          />
        </form>
      </div>
      <div id="table" class="mx-auto mt-20">
        <table class="border-collapse border border-slate-500 "></table>
      </div>
    </section>
    <script src="../Js/script.js"></script>
  </body>
</html>
